    <ion-row>
      <ion-col col-4>
        <button (click)="doCanjeo()" block [disabled]="!isEnabled">
          <img src="../../assets/imgs/logo-nequi.png" class="logo-aliado" /></button>
      </ion-col>
      <div class="vl"></div>
      <ion-col col-4>
        <button block [disabled]="!isEnabled">
          <img src="../../assets/imgs/logo-puntoscolombia.png" class="logo-aliado" /></button>
      </ion-col>
      <div class="vl"></div>
      <ion-col col-4>
        <button [disabled]="!isEnabled" block>
          <img src="../../assets/imgs/logo-transmi.png" class="logo-aliado" /></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="spacer"></div>

  <div class="galeria-sponsors">
        <h4>Patrocinadores</h4>
        <ion-grid>
          <ion-row>
            <ion-col col-4>

        <!-- More Pinterest floating gallery style -->
